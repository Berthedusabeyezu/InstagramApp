{%extends 'all-profile/base.html'%}
{% block content %} 
<body>
    <h1><center> Welcome to Instragram Application</center></h1> 
    <br><br>
     
    {% for img in image %}
    <div class="panel panel-info">
        <!-- <div class="col-sm-6 col-md-3">  -->
            <a data-toggle="modal" data-target="#{{img.id}}">
                <img src="{{img.image.url}}" alt="Image" width='400' height ='400' border = '1px solid #ccc'> 
            </a>

            <div id="{{img.id}}" class="modal fade" role="dialog" style="background-color:rgb(105, 168, 160);color:rgb(47, 61, 61);font-family: monospace;">
                <div class="modal-dialog">
                
                    <!-- Modal content-->
                    <div class="panel-body">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                            
                            <h3 class="modal-name"><strong>{{img.name}}</strong></h3>
                        </div>
                        
                        <div class="modal-body">
                            <img src="{{img.image.url}}" alt="Image" width='400' length='500'> 
                            <p><strong><em>{{img.caption}}</em></strong></p>

                            
                        </div>
                        <div class="modal-footer">
                            <p><a href="{% url 'comment' img.id %}" class="btn btn-primary ">Comment</a></p> 
                            <p><a href="{% url 'like' img.id %}" class="btn btn-primary ">Likes</a></p>
                        </div>
                    </div>
                    </div> 
                
                </div>   
            </div>

        </div>

    {% endfor %}
</body>
{% endblock %}
